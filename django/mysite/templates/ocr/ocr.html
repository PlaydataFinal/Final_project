<!-- templetes/ocr/ocr.html -->
{% extends "base.html" %}
{% block content %}
<h1>OCR Prediction</h1>
<form action="{% url 'ocr:predict'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".jpg, .jpeg, .png">
    <button type="submit">Predict</button>
</form>
{% if result %}
<h2>Result: {{ result }}원</h2>
{% endif %}
{% endblock %}
