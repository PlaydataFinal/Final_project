<!DOCTYPE html>
<html>
<head>
    <title>OCR Prediction</title>
</head>
<body>
    <h1>OCR Prediction</h1>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".jpg, .jpeg, .png">
        <button type="submit">Predict</button>
    </form>
    {% if result %}
    
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
