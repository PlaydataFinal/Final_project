{% extends 'base.html' %}

{% block content %}
<h4>
    {% for message in messages %}
    {% if message %}
    <script>
        alert("{{ message }}")
    </script>
    {% endif %}
    {% endfor %}
    <div class="container my-3">
        숫자 입력<br>
        <form action="#" method="get" name="input">
            <input type="number" name="input_num" placeholder="여기에 숫자 입력">
            <input type="submit" value="전송">
        </form>
        장소명 : {{ name }}<br>
        주소 : {{ address }}<br>
        사진
            <img class='img-fluid' src={% if image_url %} "{{ image_url }}" {% else %} "https://i.stack.imgur.com/34AD2.jpg" {%endif %} width="1280px" height="720px" alt="">
    </div>
</h4>

{% endblock %}
