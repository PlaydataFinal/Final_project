<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SimpleMap</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=xlL1KP3xjQ1wWTjuJ7LXV3fgy9ceMjcW8hLpqLWP"></script>
</head>
<body>
    <div class="map_wrap">
        <div id="map_div" style="width:100%;height:400px;position:relative;overflow:hidden;"></div>
        <div id="menu_wrap" class="bg_white">
            <div class="option">
                <div>
                    <form id="route_form">
                        출발지 : <input type="text" id="departure" size="15">
                        도착지 : <input type="text" id="destination" size="15">
                        <button type="submit" id="btn_select">검색</button> 
                    </form>
                </div>
            </div>
            <hr>
            <div id="result"></div>
        </div>
    </div>

    <script>
        var map;
        var markerInfo;
        //출발지,도착지 마커
        var marker_s, marker_e, marker_p;
        //경로그림정보
        var drawInfoArr = [];
        var drawInfoArr2 = [];
    
        var chktraffic = [];
        var resultdrawArr = [];
        var resultMarkerArr = [];


        function initTmap() {
            console.log("지도생성");
            map = new Tmapv2.Map("map_div", {
                center: new Tmapv2.LatLng(33.3655, 126.5330),
                width: "100%",
                height: "400px",
                zoom: 10,
                zoomControl: true,
                scrollwheel: true
            });
        }


        $("#btn_select").click(function(event) {
            event.preventDefault(); // 기본 동작 방지


            console.log("searchRoute 함수가 호출되었습니다.");
            var departure = document.getElementById('departure').value;
            var destination = document.getElementById('destination').value;

            console.log("출발지:", departure);
            console.log("도착지:", destination);

            fetch(`/tmapapi/get_tourist_spots/?departure=${departure}&destination=${destination}`)
                .then(response => {
                    console.log("fetch 실행 후 응답 받음");
                    return response.json();
                })
                .then(data => {
                    console.log("받아온 데이터:", data);

                    // 출발지와 도착지 정보 추출
                    var departureData = data[0]; // 첫 번째 객체를 출발지 정보로 가정
                    var destinationData = data[1]; // 두 번째 객체를 도착지 정보로 가정

                    // 출발지와 도착지의 위도와 경도 추출
                    var departureLatitude = departureData.Latitude;
                    var departureLongitude = departureData.Longitude;
                    var destinationLatitude = destinationData.Latitude;
                    var destinationLongitude = destinationData.Longitude;

                    // 마커 생성
                    createMarkers(departureLatitude, departureLongitude, destinationLatitude, destinationLongitude);
                    
                    // 마커 생성 후 마커 위치 출력
                    console.log(marker_s.getPosition().lat());
                })
                .catch(error => {
                    console.error("오류 발생:", error);
                });
        });

        // 출발지와 도착지 마커 생성
        function createMarkers(departureLatitude, departureLongitude, destinationLatitude, destinationLongitude) {
            // 이전 마커가 있을 경우 제거
            removeMarkers();

            // 시작 마커 생성
            marker_s = new Tmapv2.Marker({
                position: new Tmapv2.LatLng(departureLatitude, departureLongitude),
                icon: "../static/assets/img/pin_r_m_s.png",
                iconSize: new Tmapv2.Size(24, 38),
                map: map
            });

            // 도착 마커 생성
            marker_e = new Tmapv2.Marker({
                position: new Tmapv2.LatLng(destinationLatitude, destinationLongitude),
                icon: "../static/assets/img/pin_r_m_e.png",
                iconSize: new Tmapv2.Size(24, 38),
                map: map
            });

            // 전역 변수로 할당
            window.marker_s = marker_s;
            window.marker_e = marker_e;
        }

        // 이전 마커 제거
        function removeMarkers() {
            if (marker_s) {
                marker_s.setMap(null);
                marker_s = null;
            }
            if (marker_e) {
                marker_e.setMap(null);
                marker_e = null;
            }
        }

        

        $(document).ready(function() {
            $("#_btn_select").click(function(event) { // 수정된 부분: event 객체 추가
                console.log("버튼 클릭 이벤트 발생");
                event.preventDefault(); // 기본 동작 방지

                resettingMap();

                var departureLatitude = marker_s.getPosition().lat();
                var departureLongitude = marker_s.getPosition().lng();
                var destinationLatitude = marker_e.getPosition().lat();
                var destinationLongitude = marker_e.getPosition().lng();
                var searchOption = $("#selectLevel").val();
                var trafficInfochk = $("#year").val();
                var headers = {};
                headers["appKey"] = "xlL1KP3xjQ1wWTjuJ7LXV3fgy9ceMjcW8hLpqLWP";
                console.log(departureLatitude);

            $.ajax({
                type: "POST",
                headers: headers,
                url: "https://apis.openapi.sk.com/tmap/routes?version=1&format=json&callback=result",
                async: false,
                data: {
                    "startX": departureLongitude,
                    "startY": departureLatitude,
                    "endX": destinationLongitude,
                    "endY": destinationLatitude,
                    "reqCoordType": "WGS84GEO",
                    "resCoordType": "EPSG3857",
                    "searchOption": searchOption,
                    "trafficInfo": trafficInfochk
                },
                    success : function(response) {


                        var resultData = response.features;

                        var tDistance = "총 거리 : "
                                + (resultData[0].properties.totalDistance / 1000)
                                        .toFixed(1) + "km,";
                        var tTime = " 총 시간 : "
                                + (resultData[0].properties.totalTime / 60)
                                        .toFixed(0) + "분,";
                        var tFare = " 총 요금 : "
                                + resultData[0].properties.totalFare
                                + "원,";
                        var taxiFare = " 예상 택시 요금 : "
                                + resultData[0].properties.taxiFare
                                + "원";

                        $("#result").text(
                                tDistance + tTime + tFare
                                        + taxiFare);

                        //교통정보 표출 옵션값을 체크
                        if (trafficInfochk == "Y") {
                            for ( var i in resultData) { //for문 [S]
                                var geometry = resultData[i].geometry;
                                var properties = resultData[i].properties;

                                if (geometry.type == "LineString") {
                                    //교통 정보도 담음
                                    chktraffic
                                            .push(geometry.traffic);
                                    var sectionInfos = [];
                                    var trafficArr = geometry.traffic;

                                    for ( var j in geometry.coordinates) {
                                        // 경로들의 결과값들을 포인트 객체로 변환 
                                        var latlng = new Tmapv2.Point(
                                                geometry.coordinates[j][0],
                                                geometry.coordinates[j][1]);
                                        // 포인트 객체를 받아 좌표값으로 변환
                                        var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                                latlng);

                                        sectionInfos
                                                .push(convertPoint);
                                    }

                                    drawLine(sectionInfos,
                                            trafficArr);
                                } else {

                                    var markerImg = "";
                                    var pType = "";

                                    if (properties.pointType == "S") { //출발지 마커
                                        markerImg = "marker/pin_r_m_s.png";
                                        pType = "S";
                                    } else if (properties.pointType == "E") { //도착지 마커
                                        markerImg = "marker/pin_r_m_e.png";
                                        pType = "E";
                                    } else { //각 포인트 마커
                                        markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
                                        pType = "P"
                                    }

                                    // 경로들의 결과값들을 포인트 객체로 변환 
                                    var latlon = new Tmapv2.Point(
                                            geometry.coordinates[0],
                                            geometry.coordinates[1]);
                                    // 포인트 객체를 받아 좌표값으로 다시 변환
                                    var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                            latlon);

                                    var routeInfoObj = {
                                        markerImage : markerImg,
                                        lng : convertPoint._lng,
                                        lat : convertPoint._lat,
                                        pointType : pType
                                    };
                                    // 마커 추가
                                    addMarkers(routeInfoObj);
                                }
                            }//for문 [E]

                        } else {

                            for ( var i in resultData) { //for문 [S]
                                var geometry = resultData[i].geometry;
                                var properties = resultData[i].properties;

                                if (geometry.type == "LineString") {
                                    for ( var j in geometry.coordinates) {
                                        // 경로들의 결과값들을 포인트 객체로 변환 
                                        var latlng = new Tmapv2.Point(
                                                geometry.coordinates[j][0],
                                                geometry.coordinates[j][1]);
                                        // 포인트 객체를 받아 좌표값으로 변환
                                        var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                                latlng);
                                        // 포인트객체의 정보로 좌표값 변환 객체로 저장
                                        var convertChange = new Tmapv2.LatLng(
                                                convertPoint._lat,
                                                convertPoint._lng);
                                        // 배열에 담기
                                        drawInfoArr
                                                .push(convertChange);
                                    }
                                    drawLine(drawInfoArr,
                                            "0");
                                } else {

                                    var markerImg = "";
                                    var pType = "";

                                    if (properties.pointType == "S") { //출발지 마커
                                        markerImg = "marker/pin_r_m_s.png";
                                        pType = "S";
                                    } else if (properties.pointType == "E") { //도착지 마커
                                        markerImg = "marker/pin_r_m_e.png";
                                        pType = "E";
                                    } else { //각 포인트 마커
                                        markerImg = "http://topopen.tmap.co.kr/imgs/point.png";
                                        pType = "P"
                                    }

                                    // 경로들의 결과값들을 포인트 객체로 변환 
                                    var latlon = new Tmapv2.Point(
                                            geometry.coordinates[0],
                                            geometry.coordinates[1]);
                                    // 포인트 객체를 받아 좌표값으로 다시 변환
                                    var convertPoint = new Tmapv2.Projection.convertEPSG3857ToWGS84GEO(
                                            latlon);

                                    var routeInfoObj = {
                                        markerImage : markerImg,
                                        lng : convertPoint._lng,
                                        lat : convertPoint._lat,
                                        pointType : pType
                                    };

                                    // Marker 추가
                                    addMarkers(routeInfoObj);
                                }
                            }//for문 [E]
                        }
                    },
                    error : function(request, status, error) {
                        console.log("code:"
                                + request.status + "\n"
                                + "message:"
                                + request.responseText
                                + "\n" + "error:" + error);
                    }
                });
            });
        //JSON TYPE EDIT [E]
    });
		
			function addComma(num) {
				var regexp = /\B(?=(\d{3})+(?!\d))/g;
				return num.toString().replace(regexp, ',');
			}
		
			//마커 생성하기
			function addMarkers(infoObj) {
				var size = new Tmapv2.Size(24, 38);//아이콘 크기 설정합니다.
		
				if (infoObj.pointType == "P") { //포인트점일때는 아이콘 크기를 줄입니다.
					size = new Tmapv2.Size(8, 8);
				}
		
				marker_p = new Tmapv2.Marker({
					position : new Tmapv2.LatLng(infoObj.lat, infoObj.lng),
					icon : infoObj.markerImage,
					iconSize : size,
					map : map
				});
		
				resultMarkerArr.push(marker_p);
			}
		
			//라인그리기
			function drawLine(arrPoint, traffic) {
				var polyline_;
		
				if (chktraffic.length != 0) {
		
					// 교통정보 혼잡도를 체크
					// strokeColor는 교통 정보상황에 다라서 변화
					// traffic :  0-정보없음, 1-원활, 2-서행, 3-지체, 4-정체  (black, green, yellow, orange, red)
		
					var lineColor = "";
		
					if (traffic != "0") {
						if (traffic.length == 0) { //length가 0인것은 교통정보가 없으므로 검은색으로 표시
		
							lineColor = "#06050D";
							//라인그리기[S]
							polyline_ = new Tmapv2.Polyline({
								path : arrPoint,
								strokeColor : lineColor,
								strokeWeight : 6,
								map : map
							});
							resultdrawArr.push(polyline_);
							//라인그리기[E]
						} else { //교통정보가 있음
		
							if (traffic[0][0] != 0) { //교통정보 시작인덱스가 0이 아닌경우
								var trafficObject = "";
								var tInfo = [];
		
								for (var z = 0; z < traffic.length; z++) {
									trafficObject = {
										"startIndex" : traffic[z][0],
										"endIndex" : traffic[z][1],
										"trafficIndex" : traffic[z][2],
									};
									tInfo.push(trafficObject)
								}
		
								var noInfomationPoint = [];
		
								for (var p = 0; p < tInfo[0].startIndex; p++) {
									noInfomationPoint.push(arrPoint[p]);
								}
		
								//라인그리기[S]
								polyline_ = new Tmapv2.Polyline({
									path : noInfomationPoint,
									strokeColor : "#06050D",
									strokeWeight : 6,
									map : map
								});
								//라인그리기[E]
								resultdrawArr.push(polyline_);
		
								for (var x = 0; x < tInfo.length; x++) {
									var sectionPoint = []; //구간선언
		
									for (var y = tInfo[x].startIndex; y <= tInfo[x].endIndex; y++) {
										sectionPoint.push(arrPoint[y]);
									}
		
									if (tInfo[x].trafficIndex == 0) {
										lineColor = "#06050D";
									} else if (tInfo[x].trafficIndex == 1) {
										lineColor = "#61AB25";
									} else if (tInfo[x].trafficIndex == 2) {
										lineColor = "#FFFF00";
									} else if (tInfo[x].trafficIndex == 3) {
										lineColor = "#E87506";
									} else if (tInfo[x].trafficIndex == 4) {
										lineColor = "#D61125";
									}
		
									//라인그리기[S]
									polyline_ = new Tmapv2.Polyline({
										path : sectionPoint,
										strokeColor : lineColor,
										strokeWeight : 6,
										map : map
									});
									//라인그리기[E]
									resultdrawArr.push(polyline_);
								}
							} else { //0부터 시작하는 경우
		
								var trafficObject = "";
								var tInfo = [];
		
								for (var z = 0; z < traffic.length; z++) {
									trafficObject = {
										"startIndex" : traffic[z][0],
										"endIndex" : traffic[z][1],
										"trafficIndex" : traffic[z][2],
									};
									tInfo.push(trafficObject)
								}
		
								for (var x = 0; x < tInfo.length; x++) {
									var sectionPoint = []; //구간선언
		
									for (var y = tInfo[x].startIndex; y <= tInfo[x].endIndex; y++) {
										sectionPoint.push(arrPoint[y]);
									}
		
									if (tInfo[x].trafficIndex == 0) {
										lineColor = "#06050D";
									} else if (tInfo[x].trafficIndex == 1) {
										lineColor = "#61AB25";
									} else if (tInfo[x].trafficIndex == 2) {
										lineColor = "#FFFF00";
									} else if (tInfo[x].trafficIndex == 3) {
										lineColor = "#E87506";
									} else if (tInfo[x].trafficIndex == 4) {
										lineColor = "#D61125";
									}
		
									//라인그리기[S]
									polyline_ = new Tmapv2.Polyline({
										path : sectionPoint,
										strokeColor : lineColor,
										strokeWeight : 6,
										map : map
									});
									//라인그리기[E]
									resultdrawArr.push(polyline_);
								}
							}
						}
					} else {
		
					}
				} else {
					polyline_ = new Tmapv2.Polyline({
						path : arrPoint,
						strokeColor : "#DD0000",
						strokeWeight : 6,
						map : map
					});
					resultdrawArr.push(polyline_);
				}
		
			}
		
			//초기화 기능
			function resettingMap() {
				//기존마커는 삭제
				marker_s.setMap(null);
				marker_e.setMap(null);
		
				if (resultMarkerArr.length > 0) {
					for (var i = 0; i < resultMarkerArr.length; i++) {
						resultMarkerArr[i].setMap(null);
					}
				}
		
				if (resultdrawArr.length > 0) {
					for (var i = 0; i < resultdrawArr.length; i++) {
						resultdrawArr[i].setMap(null);
					}
				}
		
				chktraffic = [];
				drawInfoArr = [];
				resultMarkerArr = [];
				resultdrawArr = [];
			}
		</script>
	</head>
	<body onload="initTmap();">
		<div class="ft_area">
			<div class="ft_select_wrap">
				<div class="ft_select">
					<select id="selectLevel">
						<option value="0" selected="selected">교통최적+추천</option>
						<option value="1">교통최적+무료우선</option>
						<option value="2">교통최적+최소시간</option>
						<option value="3">교통최적+초보</option>
						<option value="4">교통최적+고속도로우선</option>
						<option value="10">최단거리+유/무료</option>
						<option value="12">이륜차도로우선</option>
						<option value="19">교통최적+어린이보호구역 회피</option>
					</select> <select id="year">
						<option value="N" selected="selected">교통정보 표출 옵션</option>
						<option value="Y">Y</option>
						<option value="N">N</option>
					</select>
					<button id="_btn_select">적용하기</button>
				</div>
			</div>
			<div class="map_act_btn_wrap clear_box"></div>
			<div class="clear"></div>
		</div>
	
		<div id="map_wrap" class="map_wrap">
			<div id="map_div"></div>
		</div>
		<div class="map_act_btn_wrap clear_box"></div>
		<p id="result"></p>
		

	</body>
</html>
