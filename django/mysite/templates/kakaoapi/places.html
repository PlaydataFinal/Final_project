<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>장소 목록</title>
    <style>
        .place-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .place-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>장소 목록</h1>
    <ul class="place-list">
        {% for place in places %}
            <li class="place-item">
                <h2>{{ place.name }}</h2>
                <p>{{ place.address }}</p>
                <p>{{ place.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
